<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vanity Numbers – Last 5 Callers</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#0b0e12" />

  <style>
    :root{
      --brand-primary: #ff6a00;
      --brand-dark:    #111418;
      --brand-mid:     #2a2f36;
      --brand-muted:   #6b7280;
      --brand-bg:      #0b0e12;
      --brand-card:    #12161c;
      --brand-surface: #0e1217;
      --ring:          rgba(255,106,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      color: #e5e7eb;
      background:
        radial-gradient(1200px 600px at 0% 0%, rgba(255,106,0,.08), transparent 60%),
        radial-gradient(1000px 500px at 100% 0%, rgba(255,106,0,.05), transparent 60%),
        var(--brand-bg);
    }

    header{
      position: sticky; top: 0; z-index: 10;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--brand-surface);
      border-bottom: 1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
    }
    .max{
      max-width: 1024px; margin: 0 auto; padding: 16px 20px;
      display: flex; align-items: center; gap: 14px;
    }
    .logo{
      display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
    }
    .logo img{ height: 28px; width: auto; display:block; filter: drop-shadow(0 0 12px rgba(255,106,0,.25)); }
    .logo span{
      font-weight: 800; letter-spacing: .2px; color: #fff; font-size: 18px;
    }
    .badge{
      margin-left: auto;
      font-size: 12px; color: #fff; background: var(--brand-primary);
      padding: 6px 10px; border-radius: 999px; font-weight: 700; letter-spacing:.25px;
      box-shadow: 0 6px 22px -8px var(--ring);
    }

    main{ padding: 30px 16px 48px; }
    .hero{
      max-width: 1024px; margin: 0 auto 20px;
      display: grid; gap: 14px;
    }
    .title{ font-size: clamp(22px, 2.4vw, 30px); font-weight: 800; color: #fff; }
    .subtitle{ color: var(--brand-muted); max-width: 65ch; }

    .panel{
      max-width: 1024px; margin: 12px auto 0; padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)) , var(--brand-card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      box-shadow: 0 20px 50px -28px rgba(0,0,0,.5);
    }

    .row{
      display: grid; grid-template-columns: 1fr auto; gap: 14px; align-items: start;
      padding: 14px 0; border-bottom: 1px dashed rgba(255,255,255,.08);
    }
    .row:last-child{ border-bottom: 0; }

    .who{ color: #fff; font-weight: 700; }
    .time{ color: var(--brand-muted); font-size: 12px; margin-top: 4px; }

    .pills{ display: flex; flex-wrap: wrap; gap: 8px; }
    .pill{
      border: 1px solid rgba(255,255,255,.1);
      background: #0c1016;
      padding: 8px 10px; border-radius: 10px; font-weight: 700;
      letter-spacing:.2px; color: #fff;
      transition: transform .05s ease;
    }
    .pill:hover{ transform: translateY(-1px); box-shadow: 0 8px 28px -14px var(--ring); }
    .pill small{ display:block; font-weight:600; color: var(--brand-muted); font-size: 10px; letter-spacing:.3px; }

    .status{
      display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius: 12px;
      background: rgba(255,106,0,.1); color: #fff; border: 1px solid rgba(255,106,0,.2);
      box-shadow: inset 0 0 0 1px rgba(255,106,0,.1), 0 10px 30px -20px var(--ring);
      font-weight: 700; letter-spacing:.2px;
    }
    .status .dot{ width:8px; height:8px; border-radius:999px; background: var(--brand-primary); box-shadow: 0 0 0 4px rgba(255,106,0,.15); }

    footer{
      margin: 32px 0 20px; text-align:center; color: var(--brand-muted); font-size: 12px;
    }

    @media (max-width: 640px){
      .row{ grid-template-columns: 1fr; }
      .badge{ display:none; }
    }
  </style>
</head>

<body>
  <header>
    <div class="max">
      <!-- Put your logo file at site/assets/ttec-logo.svg -->
      <a class="logo" href="#">
        <img src="assets/ttec-logo.svg" alt="TTEC logo" onerror="this.style.display='none'">
        <span>Vanity Numbers</span>
      </a>
      <span class="badge">Live</span>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="title">Numbers from the last 5 callers</div>
      <div class="subtitle">These are computed in real-time by the Lambda and stored in DynamoDB. The most recent call appears first.</div>
    </section>

    <section class="panel" id="results">
      <div class="status" id="status">
        <span class="dot"></span> Loading recent calls…
      </div>
    </section>

    <footer>Built with Amazon Connect, Lambda, DynamoDB, API Gateway &amp; CloudFront.</footer>
  </main>

  <script src="app.js" defer></script>
  <noscript><div style="color:#fff;text-align:center;margin:1rem;">This page requires JavaScript to load recent calls.</div></noscript>
</body>
</html>
